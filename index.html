    <!-- MAPS -->
    <div id="map"></div> 
    <script>
        function initMap() {
          var myLatLng = {lat: 11.016825, lng: -74.809476};  
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: myLatLng
          });
  
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
          });
        }
      </script>
